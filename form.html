<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
      <link href="styles.css" type="text/css" rel="stylesheet" />
    <h1>Shein</h1>
    <form action="login.html" method="get" enctype="application/x-www-form-urlencoded">
      <h2>Shein Influencer Progam</h2>
      
      <p>Share and Get Rewarded !</p>

      <label for="name">First Name</label><br />
      <input type="text" id="name" name="name" class="inputClass" /><br /><br />
      <label for="lastname">Last Name</label><br />
      <input
        type="text"
        id="lasttname"
        name="lastname"
        class="inputClass"
      /><br /><br />
      <label for="dateofbirth">Date of birth</label><br />
      <input
        type="date"
        id="dateofbirth"
        name="dateofbirth"
        class="inputClass"
      /><br /><br />
      <label for="currentjob">Current job</label><br />
      <input
        type="text"
        id="currentjob"
        name="currentjob"
        class="inputClass"
      /><br /><br />
      <label for="studysituation">Education Level</label><br />
      <input
        type="text"
        id="studysituation"
        name="studysituation"
        class="inputClass"
      /><br /><br />
      <p for="availability" class="paragraphClass">
        Gender
      </p>
      <input
        type="checkbox"
        id="female"
        name="female"
        value="Female"
        class="checkboxClass"
      />
      <label for="morning"> Female</label><br />
      <input
        type="checkbox"
        id="male"
        name="male"
        value="Male"
        class="checkboxClass"
      />
      <label for="afternoon"> Male</label><br />
      <input
        type="checkbox"
        id="x"
        name="x"
        value="X"
        class="checkboxClass"
      />
      <label for="evening"> X</label><br /><br />
      <a href="login.html" class="buttonClass"> Register </a>
    </form>
  </body>
</html>
